<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Joining...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const placeId = params.get("placeId");
    const gameInstanceId = params.get("gameInstanceId");
    if (placeId && gameInstanceId) {
      window.location.replace(`roblox://placeID=${placeId}&gameInstanceId=${gameInstanceId}`);
    }
  </script>
</head>
<body style="margin:0; background:#000;"></body>
</html>
