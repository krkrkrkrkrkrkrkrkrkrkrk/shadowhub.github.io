<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ShadowHub Joiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #0f0f17;
      color: #eee;
    }

    h1 {
      color: #9152f8;
      font-size: 32px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #9152f8;
      color: white;
      transition: transform 0.2s, opacity 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Loader animation */
    #loading {
      margin-top: 30px;
      display: none;
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #9152f8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ShadowHub Joiner</h1>
  <p>Click the button below to join the Roblox server.</p>

  <button onclick="join()">üöÄ Join Roblox</button>

  <div id="loading">
    <div class="spinner"></div>
    <p>üîó Connecting to ShadowHub...<br>Preparing teleport to the server...</p>
  </div>

  <script>
    function join() {
      const params = new URLSearchParams(window.location.search);
      const placeId = params.get('placeId');
      const gameInstanceId = params.get('gameInstanceId');

      if (placeId && gameInstanceId) {
        // Show animation
        document.getElementById("loading").style.display = "block";

        // Small delay for the loading effect
        setTimeout(() => {
          window.location.href = `roblox://placeID=${placeId}&gameInstanceId=${gameInstanceId}`;
        }, 2000);
      } else {
        alert("‚ö†Ô∏è Missing parameters: placeId or gameInstanceId.");
      }
    }
  </script>
</body>
</html>
