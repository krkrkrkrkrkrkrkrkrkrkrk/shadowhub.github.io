<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ShadowHub Joiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #0f0f17;
      color: #eee;
    }

    h1 {
      color: #9152f8;
      font-size: 32px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #9152f8;
      color: white;
      transition: transform 0.2s, opacity 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #loading {
      margin-top: 30px;
      display: none;
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #9152f8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #fallback {
      margin-top: 20px;
      display: none;
      color: #f54242;
    }
  </style>
</head>
<body>
  <h1>ShadowHub Joiner</h1>
  <p>Click the button below to join the Roblox server.</p>

  <button id="joinBtn">üöÄ Join Roblox</button>

  <div id="loading">
    <div class="spinner"></div>
    <p>üîó Connecting to ShadowHub...<br>Preparing teleport to the server...</p>
  </div>

  <div id="fallback">
    ‚ö†Ô∏è If Roblox didn't open automatically, copy this link:<br>
    <input type="text" id="robloxLink" style="width: 300px; text-align: center;" readonly>
    <button onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    const joinBtn = document.getElementById("joinBtn");
    const loadingDiv = document.getElementById("loading");
    const fallbackDiv = document.getElementById("fallback");
    const robloxLinkInput = document.getElementById("robloxLink");

    function copyLink() {
      robloxLinkInput.select();
      navigator.clipboard.writeText(robloxLinkInput.value).then(() => {
        alert("Link copied to clipboard!");
      });
    }

    joinBtn.addEventListener("click", () => {
      const params = new URLSearchParams(window.location.search);
      const placeId = params.get('placeId');
      const gameInstanceId = params.get('gameInstanceId');

      if (!placeId || !gameInstanceId) {
        alert("‚ö†Ô∏è Missing parameters: placeId or gameInstanceId.");
        return;
      }

      // Show loader
      loadingDiv.style.display = "block";

      // Roblox protocol link
      const robloxLink = `roblox://placeID=${placeId}&gameInstanceId=${gameInstanceId}`;
      robloxLinkInput.value = robloxLink;

      // Delay to show loader
      setTimeout(() => {
        window.location.href = robloxLink;

        // Show fallback in case Roblox doesn't open
        setTimeout(() => {
          fallbackDiv.style.display = "block";
        }, 2000);

      }, 1500);
    });
  </script>
</body>
</html>
